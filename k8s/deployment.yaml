apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgshop-server
  labels:
    app: tgshop-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tgshop-server
  template:
    metadata:
      labels:
        app: tgshop-server
    spec:
      containers:
      - name: server
        image: yourusername/tgshop-server:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: jwt-secret
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: bot-token
        - name: YK_SHOP_ID
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: yk-shop-id
        - name: YK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: yk-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: tgshop-server
spec:
  selector:
    app: tgshop-server
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

