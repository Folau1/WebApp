apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgshop-bot
  labels:
    app: tgshop-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tgshop-bot
  template:
    metadata:
      labels:
        app: tgshop-bot
    spec:
      containers:
      - name: bot
        image: yourusername/tgshop-bot:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: database-url
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: bot-token
        - name: WEBAPP_URL
          value: "https://shop.yourdomain.com"
        - name: ADMIN_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: tgshop-secrets
              key: admin-chat-id
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"







