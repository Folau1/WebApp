apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tgshop-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - shop.yourdomain.com
    - api.yourdomain.com
    - admin.yourdomain.com
    secretName: tgshop-tls
  rules:
  - host: shop.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tgshop-web
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tgshop-server
            port:
              number: 3000
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tgshop-server
            port:
              number: 3000
  - host: admin.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tgshop-admin
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: tgshop-server
            port:
              number: 3000






